 <body onload="setup()">

        <table width=100%>

                <div class="header" id="myHeader">

        <div class="date">
            <p id="currentDate"></p>

                    var today = new Date();

                    document.getElementById("currentDate").innerHTML = date;
                </script>
        </div>

            </tr>

<div id=body>
    <form class="form" id="form">
        <table class="tableform">
            <tr>
                <th colspan="3">Dog Trainer Application</th>
                <div>
                <span id="cookie"></span>
            </div>
            </tr>

    <div class="container">
            <tr>
                <td>
                    <div class="input-control">
                        <label for="firstname">Firstname:</label>
                        <input type="text" id="firstname" minlength="2" maxlength="30" title="Enter your first name" required onblur="checkfirstname()" oninvalid="this.setCustomValidity('First name is required and can not contain special characters')" oninput="this.setCustomValidity('')">
                        <div class="error" id="error"></div>
                        <span id="message_first"></span>
                    </div>

                    <div class="input-control">
                        <label for="middlename">Middlename:</label>
                        <input type="text" id="middleinit" maxlength="1" title="Enter your middle initial" required oninvalid="checkmiddlename()" oninput="this.setCustomValidity('')" onblur="checkmiddlename()">
                        <div class="error" id="error"></div>
                        <span id="message_middle"></span>
                    </div>

                    <div class="input-control">
                        <label for="lastname">Lastname:</label>
                        <input type="text" id="lastname" maxlength="30" title="Enter your last name" required oninvalid="this.setCustomValidity('Laast name is required and can not contain special characters')" oninput="this.setCustomValidity('')" onblur="checklastname()">
                        <div class="error"></div>
                        <span id="message_last"></span>
                    </div>

                    <div class ="input-control">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob"><br><br>
                        <div class="error"></div>
                    </div>

                        <label for="dog1">What type of dogs do you have experience in training?</label><br>
                        <input type="checkbox" id="dog1" name="dog1" value="golden retriever">
                        <label for="dog1">Golden Retriever</label><br>
                        <input type="checkbox" id="dog2" name="dog2" value="poodle">
                        <label for="dog2">Poodle</label><br>
                        <input type="checkbox" id="dog3" name="dog3" value="bulldog">
                        <label for="dog3">Bulldog</label><br>
                        <input type="checkbox" id="other" name="other" value="other">
                        <label for="other">Other</label><br>
                        <p> If 'Other' provide us with what other dog breeds you have trained</p>
                        <textarea id="text" name="text" rows="3" cols="50"></textarea><br><br>

                        <div class="slidecontainer">
                            <input type="range" min="10" max="50" value="0" class="slider" id="myRange">
                            <p>Desired salary per hour: <span id="demo"></span></p>
                          </div>
                          <script>
                            var slider = document.getElementById("myRange");
                            var output = document.getElementById("demo");
                            output.innerHTML = slider.value;
                            
                            slider.oninput = function() {
                              output.innerHTML = this.value;
                            }
                            </script>
                </td>
                
            <td></td>
            </tr>

                 <tr>
                <td>
                    <div class="input-control">
                        <label for="email">Email</label>
                        <input type="email" maxlength="30" id="email" name="email" placeholder="johndoe@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$" required 
                        oninvalid="this.setCustomValidity('email not valid.')"
                        oninput="this.setCustomValidity('')">
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <label for="password">Password</label>
                        <input id="password"name="password" type="password" required onblur="checkpassword()" oninput="checkpassword()">
                        <div class="error"></div>
                        <span id="message_password"></span>
                    </div>
                    <div class="input-control">
                        <label for="password2">Password again</label>
                        <input id="password2"name="password2" type="password" required onblur="passwordmatch()">

                        <span id="message_password2"></span>
                    </div>
                    <div class="input-control">

                    </div>

                            <div class="error"></div>
                        <span id="message_state"></span><br><br> 
                    </div>

                    <div class ="input-control">
                        <label for="zip">Zip/Postal code:</label>
                        <input type="text" id="zip" minlength="5" maxlength="5" pattern="\d{5}">
                    </div>

                    <div class ="input-control">
                        <label for="phone">Phone number:</label>
                        <input type="text" id="phone">
                    </div>

                    <div class ="input-control">
                        <label for="address">Address line:</label>
                        <input type="text" id="address" maxlength="30" minlength="2" required onblur="checkaddress()">

                        <span id="message_address"></span>

                    </div>

                    <div class ="input-control">
                        <label for="city">City:</label>
                        <input type="text" id="city" maxlength="30" minlength="2" required onblur="checkcity()">

                        <span id="message_city"></span>
                    </div>

                    
                        <label for="covid">Have you been vaccinated?</label>
                        <input type="radio" id="yes" name="covid" value="yes">

                        <label for="covid">no</label><br><br>

                    <input type="radio" id="yes1" name="wk" value="yes">

            </tr>

window.location.href="thankyou.html";
